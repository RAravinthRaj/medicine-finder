<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medicine Finder - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        padding: 1rem;
        border-radius: 0.5rem;
        color: white;
      }
      .toast-success {
        background-color: #10b981;
      }
      .toast-error {
        background-color: #ef4444;
      }
    </style>
  </head>
  <body class="bg-gray-50 font-inter">
    <nav class="bg-blue-700 text-white sticky top-0 z-50 shadow-lg">
      <div
        class="container mx-auto px-4 py-3 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold tracking-tight">Medicine Finder</h1>
        <div class="space-x-6 flex items-center">
          <a
            href="{{ url_for('index') }}"
            class="hover:text-blue-200 transition duration-300"
            >Home</a
          >
          <a
            href="{{ url_for('search_medicine') }}"
            class="hover:text-blue-200 transition duration-300"
            >Search</a
          >
          <a
            href="{{ url_for('chatbot') }}"
            class="hover:text-blue-200 transition duration-300"
            >Chatbot</a
          >
          <a
            href="{{ url_for('cart') }}"
            class="hover:text-blue-200 transition duration-300 relative"
          >
            Cart
            <span
              id="cart-count"
              class="absolute -top-2 -right-4 bg-red-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"
              >0</span
            >
          </a>
          <a
            href="{{ url_for('profile') }}"
            class="hover:text-blue-200 transition duration-300"
            >{{ current_user.email }}</a
          >
          <a
            href="{{ url_for('logout') }}"
            class="hover:text-blue-200 transition duration-300"
            >Logout</a
          >
        </div>
      </div>
    </nav>
    <div class="container mx-auto py-12 px-4">
      <h2 class="text-4xl font-extrabold text-blue-700 text-center mb-8">
        Admin Dashboard
      </h2>
      <div class="mb-8">
        <h3 class="text-xl font-bold text-blue-700 mb-4">Add New Medicine</h3>
        <form
          method="POST"
          class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md"
        >
          <input type="hidden" name="action" value="add" />
          <div class="mb-4">
            <label for="name" class="block text-gray-700 font-semibold mb-2"
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              required
              class="w-full p-3 border-2 border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div class="mb-4">
            <label for="quantity" class="block text-gray-700 font-semibold mb-2"
              >Quantity</label
            >
            <input
              type="number"
              id="quantity"
              name="quantity"
              required
              min="0"
              class="w-full p-3 border-2 border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div class="mb-4">
            <label for="price" class="block text-gray-700 font-semibold mb-2"
              >Price</label
            >
            <input
              type="number"
              id="price"
              name="price"
              required
              min="0"
              step="0.01"
              class="w-full p-3 border-2 border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white px-6 py-3 rounded-full font-semibold hover:bg-blue-700 transition duration-300"
          >
            Add Medicine
          </button>
        </form>
      </div>
      <h3 class="text-xl font-bold text-blue-700 mb-4">Manage Medicines</h3>
      <div class="grid grid-cols-1 gap-6">
        {% for medicine in medicines %}
        <div class="bg-white p-6 rounded-xl shadow-md">
          <form method="POST">
            <input type="hidden" name="action" value="edit" />
            <input type="hidden" name="id" value="{{ medicine.id }}" />
            <div class="mb-4">
              <label
                for="name-{{ medicine.id }}"
                class="block text-gray-700 font-semibold mb-2"
                >Name</label
              >
              <input
                type="text"
                id="name-{{ medicine.id }}"
                name="name"
                value="{{ medicine.name }}"
                required
                class="w-full p-3 border-2 border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div class="mb-4">
              <label
                for="quantity-{{ medicine.id }}"
                class="block text-gray-700 font-semibold mb-2"
                >Quantity</label
              >
              <input
                type="number"
                id="quantity-{{ medicine.id }}"
                name="quantity"
                value="{{ medicine.quantity }}"
                required
                min="0"
                class="w-full p-3 border-2 border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div class="mb-4">
              <label
                for="price-{{ medicine.id }}"
                class="block text-gray-700 font-semibold mb-2"
                >Price</label
              >
              <input
                type="number"
                id="price-{{ medicine.id }}"
                name="price"
                value="{{ medicine.price }}"
                required
                min="0"
                step="0.01"
                class="w-full p-3 border-2 border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div class="flex space-x-2">
              <button
                type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition duration-300"
              >
                Update
              </button>
              <button
                type="submit"
                formaction="{{ url_for('admin') }}"
                formmethod="POST"
                name="action"
                value="delete"
                class="bg-red-600 text-white px-4 py-2 rounded-full hover:bg-red-700 transition duration-300"
              >
                Delete
              </button>
            </div>
          </form>
        </div>
        {% endfor %}
      </div>
    </div>
    <footer
      class="bg-blue-900 text-white text-center py-6 fixed bottom-0 left-0 w-full shadow-md"
    >
      <p>&copy; 2025 Medicine Finder. All rights reserved.</p>
    </footer>
    <div id="toast" class="toast hidden"></div>
    <script>
      function showToast(message, type) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.className = `toast ${type === 'success' ? 'toast-success' : 'toast-error'}`;
        toast.classList.remove('hidden');
        setTimeout(() => toast.classList.add('hidden'), 3000);
      }
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            showToast('{{ message }}', '{{ category }}');
          {% endfor %}
        {% endif %}
      {% endwith %}
      function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        document.getElementById('cart-count').textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
      }
      window.addEventListener('load', updateCartCount);
      window.addEventListener('storage', updateCartCount);
    </script>
  </body>
</html>
