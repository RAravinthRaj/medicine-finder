<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medicine Finder - Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        padding: 1rem;
        border-radius: 0.5rem;
        color: white;
      }
      .toast-success {
        background-color: #10b981;
      }
      .toast-error {
        background-color: #ef4444;
      }
    </style>
  </head>
  <body class="bg-gray-50 font-inter">
    <nav class="bg-blue-700 text-white sticky top-0 z-50 shadow-lg">
      <div
        class="container mx-auto px-4 py-3 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold tracking-tight">Medicine Finder</h1>
        <div class="space-x-6 flex items-center">
          <a
            href="{{ url_for('index') }}"
            class="hover:text-blue-200 transition duration-300"
            >Home</a
          >
          <a
            href="{{ url_for('search_medicine') }}"
            class="hover:text-blue-200 transition duration-300"
            >Search</a
          >
          <a
            href="{{ url_for('login') }}"
            class="hover:text-blue-200 transition duration-300"
            >Login</a
          >
        </div>
      </div>
    </nav>
    <div class="container mx-auto py-12 px-4">
      <h2 class="text-4xl font-extrabold text-blue-700 text-center mb-8">
        Signup
      </h2>
      <form
        method="POST"
        class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md"
      >
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-semibold mb-2"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full p-3 border-2 border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 font-semibold mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full p-3 border-2 border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white px-6 py-3 rounded-full font-semibold hover:bg-blue-700 transition duration-300"
        >
          Signup
        </button>
      </form>
    </div>
    <footer
      class="bg-blue-900 text-white text-center py-6 fixed bottom-0 left-0 w-full shadow-md"
    >
      <p>&copy; 2025 Medicine Finder. All rights reserved.</p>
    </footer>
    <div id="toast" class="toast hidden"></div>
    <script>
      function showToast(message, type) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.className = `toast ${type === 'success' ? 'toast-success' : 'toast-error'}`;
        toast.classList.remove('hidden');
        setTimeout(() => toast.classList.add('hidden'), 3000);
      }
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            showToast('{{ message }}', '{{ category }}');
          {% endfor %}
        {% endif %}
      {% endwith %}
    </script>
  </body>
</html>
