<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medicine Finder - Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        padding: 1rem;
        border-radius: 0.5rem;
        color: white;
      }
      .toast-success {
        background-color: #10b981;
      }
      .toast-error {
        background-color: #ef4444;
      }
      .spinner {
        display: none;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .modal {
        animation: fadeIn 0.3s ease-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body class="bg-gray-50 font-inter">
    <nav class="bg-blue-700 text-white sticky top-0 z-50 shadow-lg">
      <div
        class="container mx-auto px-4 py-3 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold tracking-tight">Medicine Finder</h1>
        <div class="space-x-6 flex items-center">
          <a
            href="{{ url_for('index') }}"
            class="hover:text-blue-200 transition duration-300"
            >Home</a
          >
          <a
            href="{{ url_for('search_medicine') }}"
            class="hover:text-blue-200 transition duration-300"
            >Search</a
          >
          <a
            href="{{ url_for('chatbot') }}"
            class="hover:text-blue-200 transition duration-300"
            >Chatbot</a
          >
          <a
            href="{{ url_for('cart') }}"
            class="hover:text-blue-200 transition duration-300 relative"
          >
            Cart
            <span
              id="cart-count"
              class="absolute -top-2 -right-4 bg-red-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"
              >0</span
            >
          </a>
          <a
            href="{{ url_for('profile') }}"
            class="hover:text-blue-200 transition duration-300"
            >{{ current_user.email }}</a
          >
          <a
            href="{{ url_for('logout') }}"
            class="hover:text-blue-200 transition duration-300"
            >Logout</a
          >
          {% if current_user.is_admin %}
          <a
            href="{{ url_for('admin') }}"
            class="hover:text-blue-200 transition duration-300"
            >Admin</a
          >
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container mx-auto py-12 px-4">
      <h2 class="text-4xl font-extrabold text-blue-700 text-center mb-8">
        Your Cart
      </h2>
      <div class="text-center mb-4">
        <button
          id="clear-cart-btn"
          class="bg-yellow-600 text-white px-6 py-2 rounded-full font-semibold hover:bg-yellow-700 transition duration-300"
        >
          Clear All Items
        </button>
      </div>
      <div
        id="cart-items"
        class="grid grid-cols-1 gap-6 max-w-3xl mx-auto"
      ></div>
      <div class="text-center mt-10 max-w-3xl mx-auto">
        <p id="cart-summary" class="text-lg text-gray-600 mb-4"></p>
        <button
          id="save-changes-btn"
          class="bg-blue-600 text-white px-6 py-2 rounded-full font-semibold hover:bg-blue-700 transition duration-300 mr-4"
        >
          Save Changes
        </button>
        <button
          id="checkout-btn"
          class="bg-green-600 text-white px-8 py-3 rounded-full font-semibold hover:bg-green-700 transition duration-300 flex items-center justify-center mx-auto"
        >
          <span id="checkout-btn-text">Proceed to Checkout</span>
          <span id="checkout-spinner" class="spinner ml-2"></span>
        </button>
        <p id="total" class="text-2xl font-bold text-blue-700 mt-6"></p>
      </div>
    </div>
    <div
      id="checkout-modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden"
    >
      <div class="bg-white p-6 rounded-xl shadow-xl max-w-md w-full modal">
        <h3 class="text-2xl font-bold text-blue-700 mb-4">Order Confirmed!</h3>
        <p class="text-gray-600 mb-4">You have successfully purchased:</p>
        <ul
          id="purchased-items"
          class="list-disc list-inside text-gray-700 mb-6"
        ></ul>
        <button
          id="close-modal-btn"
          class="bg-blue-600 text-white px-6 py-2 rounded-full font-semibold hover:bg-blue-700 transition duration-300"
        >
          Close
        </button>
      </div>
    </div>
    <footer
      class="bg-blue-900 text-white text-center py-6 fixed bottom-0 left-0 w-full shadow-md"
    >
      <p>&copy; 2025 Medicine Finder. All rights reserved.</p>
    </footer>
    <div id="toast" class="toast hidden"></div>
    <script>
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let tempCart = [...cart]; // Temporary cart for bulk updates

      function validateCart() {
        cart = cart.filter(
          (item) =>
            item.id && item.name && item.price && item.stock && item.quantity
        );
        tempCart = [...cart];
        updateCart();
      }

      function updateCart() {
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartCount();
        renderCart();
      }

      function updateCartCount() {
        document.getElementById("cart-count").textContent = cart.reduce(
          (sum, item) => sum + item.quantity,
          0
        );
      }

      function renderCart() {
        const cartItemsDiv = document.getElementById("cart-items");
        cartItemsDiv.innerHTML = "";
        if (cart.length === 0) {
          cartItemsDiv.innerHTML =
            '<p class="text-center text-gray-600 text-lg">Your cart is empty.</p>';
          document.getElementById("total").innerText = "";
          document.getElementById("cart-summary").innerText = "";
          return;
        }
        let total = 0;
        cart.forEach((item, index) => {
          if (!item.id) {
            console.error(`Item ${item.name} missing ID, removing from cart`);
            cart.splice(index, 1);
            tempCart.splice(index, 1);
            return;
          }
          total += item.price * item.quantity;
          const itemDiv = document.createElement("div");
          itemDiv.className =
            "bg-white p-6 rounded-xl shadow-md flex justify-between items-center hover:shadow-xl transition duration-300";
          itemDiv.innerHTML = `
            <div>
              <h3 class="text-xl font-bold text-blue-700 mb-2">${item.name}</h3>
              <p class="text-gray-600 mb-1">Price: ₹${item.price.toFixed(2)}</p>
              <p class="text-gray-600 mb-1">Subtotal: ₹${(
                item.price * item.quantity
              ).toFixed(2)}</p>
              <p class="text-gray-600">Quantity: 
                <input type="number" min="1" max="${item.stock}" value="${
            item.quantity
          }" id="qty-${index}"
                       class="w-16 p-2 border-2 border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
              </p>
              <p class="text-gray-500 text-sm">Available Stock: ${item.stock}${
            item.stock <= 5
              ? ' <span class="text-red-600 font-semibold">(Low Stock!)</span>'
              : ""
          }</p>
            </div>
            <div class="space-x-2">
              <button class="bg-red-600 text-white px-4 py-2 rounded-full hover:bg-red-700 transition duration-300" onclick="clearItem(${index})">Clear</button>
            </div>
          `;
          cartItemsDiv.appendChild(itemDiv);
        });
        document.getElementById("total").innerText = `Total: ₹${total.toFixed(
          2
        )}`;
        document.getElementById("cart-summary").innerText = `Cart: ${
          cart.length
        } item(s), ${cart.reduce(
          (sum, item) => sum + item.quantity,
          0
        )} unit(s)`;
      }

      function updateQuantity(index, value) {
        const item = tempCart[index];
        let newQty = parseInt(value);
        if (isNaN(newQty) || newQty < 1) {
          newQty = 1;
          showToast(
            `Quantity for ${item.name} cannot be less than 1.`,
            "error"
          );
        } else if (newQty > item.stock) {
          newQty = item.stock;
          showToast(
            `Cannot add more ${item.name}. Only ${item.stock} in stock.`,
            "error"
          );
        }
        tempCart[index].quantity = newQty;
        document.getElementById(`qty-${index}`).value = newQty;
        renderCart();
      }

      function clearItem(index) {
        if (confirm(`Remove ${cart[index].name} from the cart?`)) {
          cart.splice(index, 1);
          tempCart.splice(index, 1);
          showToast(
            `${cart[index]?.name || "Item"} removed from cart!`,
            "success"
          );
          updateCart();
        }
      }

      document
        .getElementById("clear-cart-btn")
        .addEventListener("click", () => {
          if (confirm("Are you sure you want to clear all items?")) {
            localStorage.removeItem("cart");
            cart = [];
            tempCart = [];
            showToast("Cart cleared!", "success");
            updateCart();
          }
        });

      document
        .getElementById("save-changes-btn")
        .addEventListener("click", () => {
          cart = [...tempCart];
          updateCart();
          showToast("Cart changes saved!", "success");
        });

      document.getElementById("cart-items").addEventListener("change", (e) => {
        if (e.target.type === "number") {
          const index = parseInt(e.target.id.split("-")[1]);
          updateQuantity(index, e.target.value);
        }
      });

      document
        .getElementById("checkout-btn")
        .addEventListener("click", async () => {
          if (cart.length === 0)
            return showToast("Your cart is empty!", "error");
          cart = [...tempCart];
          updateCart();
          const purchasedItems = cart.map((item) => ({
            id: item.id,
            name: item.name,
            quantity: item.quantity,
          }));
          const checkoutBtnText = document.getElementById("checkout-btn-text");
          const checkoutSpinner = document.getElementById("checkout-spinner");
          checkoutBtnText.classList.add("hidden");
          checkoutSpinner.style.display = "block";
          try {
            const response = await fetch('{{ url_for("checkout") }}', {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ cart }),
            });
            const result = await response.json();
            checkoutBtnText.classList.remove("hidden");
            checkoutSpinner.style.display = "none";
            if (result.error) return showToast(result.error, "error");
            const modal = document.getElementById("checkout-modal");
            const purchasedItemsList =
              document.getElementById("purchased-items");
            purchasedItemsList.innerHTML = "";
            purchasedItems.forEach((item) => {
              const li = document.createElement("li");
              li.textContent = `${item.name}: ${item.quantity} unit(s)`;
              purchasedItemsList.appendChild(li);
            });
            modal.classList.remove("hidden");
            localStorage.removeItem("cart");
            cart = [];
            tempCart = [];
            updateCart();
            showToast("Checkout successful!", "success");
          } catch (error) {
            checkoutBtnText.classList.remove("hidden");
            checkoutSpinner.style.display = "none";
            showToast("Checkout failed: " + error.message, "error");
          }
        });

      document
        .getElementById("close-modal-btn")
        .addEventListener("click", () => {
          document.getElementById("checkout-modal").classList.add("hidden");
        });

      function showToast(message, type) {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.className = `toast ${
          type === "success" ? "toast-success" : "toast-error"
        }`;
        toast.classList.remove("hidden");
        setTimeout(() => toast.classList.add("hidden"), 3000);
      }

      validateCart();
      window.addEventListener("load", updateCartCount);
      window.addEventListener("storage", updateCartCount);
    </script>
  </body>
</html>
